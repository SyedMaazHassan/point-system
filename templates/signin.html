{% extends 'inc/base.html' %}
{% load static %}
{% block content %}
    <!-- #header end -->
    <div class="row">
        <div class="col-sm-4"></div>

        <div class="col-sm-4 d-flex align-items-center py-0 pb-5">
            <div class="row" style="width: 100%;">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <div class="my-form my-5">
                        <h3 class="text-primary">Login here!</h3>

                        <div style="width: 350px;">
                            
                    
                            <div class="alert mt-3 mb-0" id="my-msg" role="alert" style="display: none;">
                            </div>
                         

                            <form autocomplete="off" style="text-align:center; margin-top: 30px;" action="login" method="POST">
                                {% csrf_token %}
                                <!-- <i class="material-icons pro">account_circle</i> -->
                                <input class="field form-control" id="email" value="{{email}}" name="email" type="text" placeholder="Email" required>
                                <input class="field form-control" id="passowrd" value="{{password}}" name="password" type="password" placeholder="Password" required>
                                <p id="error" 
                                    style="
                                        text-align: left; 
                                        transition-duration:0.25s;
                                        color:#ed4337;"
                                    >
                                    {% for message in messages %}
                                        {% ifequal message "Incorrect login details!" %}
                                            {{message}}
                                        {% endifequal %}
                                    {% endfor %}
                                </p>
                                <button class="btn btn-block btn-primary" type="submit">NEXT</button>        
                                <p class="my-4">Never registered before?</p>
                                <a href="{% url 'signup' %}" style="text-decoration: none;"><button class="btn btn-block btn-secondary" type="button">SIGNUP</button></a>
                            </form>

                        </div>

        
                    </div>
                </div>
            </div>  
        </div>

        <div class="col-sm-4"></div>    
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script>
    let myMsg = `{% for message in messages %}
                    {{message}}
                 {% endfor %}`;
   
    if (myMsg.trim() != "") {
        $("#my-msg").css('display', '');
        $("#my-msg").text(myMsg);
        if (myMsg.trim() == "Incorrect login details!") {
            $("#my-msg").addClass("alert-danger");
            $("#my-msg").removeClass("alert-success");
        }else{
            $("#my-msg").addClass("alert-success");
            $("#my-msg").removeClass("alert-danger");
        }
    }

</script>

{% endblock %}
